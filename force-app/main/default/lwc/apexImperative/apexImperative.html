<!-- Apex Imperative -->
<template>
    <lightning-card title="Apex Imperative">
        <div class="slds-var-p-around_medium">
            <lightning-button label="Get Accounts" variant="brand" onclick={clickHandler}></lightning-button>
        </div>
        <div class="slds-var-p-around_medium">
            <template if:true={accounts}>
                <template for:each={accounts} for:item="acc">
                    <div class="slds-box" key={acc.Id}>
                        <p><strong>Name :</strong> {acc.Name}</p>
                        <p><strong>Type :</strong> {acc.Type}</p>
                        <p><strong>Industry :</strong> {acc.Industry}</p>
                    </div>
                </template>
            </template>
        </div>
    </lightning-card><br>

    <lightning-card title="Apex Imperative with Parameters">
        <div class="slds-var-p-around_medium">
            <lightning-combobox label="Select Account Type"  name="Type" value={selectedType} options={typeOptions} onchange={changeHandler}></lightning-combobox>
        </div>
        <div class="slds-var-p-around_medium">
            <template if:true={accountList}>
                <template for:each={accountList} for:item="acc">
                    <div class="slds-box" key={acc.Id}>
                        <p><strong>Name :</strong> {acc.Name}</p>
                        <p><strong>Type :</strong> {acc.Type}</p>
                        <p><strong>Industry :</strong> {acc.Industry}</p>
                    </div>
                </template>
            </template>
        </div>
    </lightning-card>
</template>
